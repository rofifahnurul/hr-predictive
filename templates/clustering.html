{%include 'header.html'%}

<body class="hold-transition">
    <!-- Content Wrapper. Contains page content -->
    <section class="content ">
        <div class=" content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="container-fluid">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Clustering</h3>
                    </div>

                    <form action='/clustering' method='POST' enctype='multipart/form-data' class="form-horizontal">
                        <div class='card-body'>
                            <!-- Date -->
                            <div class="form-group">
                                <label>Date:</label>
                                <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate" name="date" id="date" />
                                    <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                            <label class="col-sm-2 col-form-label">Select file</label>
                            <div class='custom-file'>
                                <div class="col-sm-10">
                                    <input type='file' class='custom-file-input' name='file' id='file'>
                                    <label class='custom-file-label' for='file'>Select file</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="input-form">
                                <button type='submit' class='btn btn-primary'>Upload file</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- /.card -->
    </section>

    </div>
    <script>
        //Date picker
        $('#reservationdate').datetimepicker({
            format: 'L'
        });
    </script>
</body>
<!-- /.content-wrapper -->
{% include 'footer.html'%}
